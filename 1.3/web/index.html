$def with (temp, humi, motion, gas)
<html>
  <head>
    <meta http-equiv="refresh" content="2" />
    <title>Home Automation Monitoring Board</title>
    <style>
      .title {
        text-align: center;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .box {
        width: 200px;
        height: 200px;
        margin: 20px;
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Home Automation Monitoring Board</h1>
    <div class="container">
      <div class="box">
        $temp
        $humi
        <br />
        <br />
        <span>Room</span>
      </div>
      <div class="box">
        $motion
        <br />
        <br />
        <span>Motion</span>
      </div>
      <div class="box">
        $gas
        <br />
        <br />
        <span>Gas</span>
      </div>
      <div class="box">
        <button onclick="openLight()" class="lightBtn" type="button">OPEN</button>
        <button onclick="closeLight()" class="lightBtn" type="button">CLOSE</button>
        <br />
        <br />
        <span>Light</span>
      </div>
      <div class="box">
        <button onclick="openFan()" class="fanBtn" type="button">OPEN</button>
        <button onclick="closeFan()" class="fanBtn" type="button">CLOSE</button>
        <br />
        <br />
        <span>Fan</span>
      </div>
      <div class="box">
        <img src="/pic"  alt="PIC FROM CAMERA" width="160" height="120">
        <span>CCTV</span>
      </div>
    </div>
    
    <script>
      
      function openLight() {
          var xhttp = new XMLHttpRequest();
          xhttp.open("GET", "/openL", true);
          xhttp.send();
      }
      
      function closeLight() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/closeL", true);
        xhttp.send();
      }
      
      function openFan() {
          var xhttp = new XMLHttpRequest();
          xhttp.open("GET", "/openF", true);
          xhttp.send();
      }
      
      function closeFan() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/closeF", true);
        xhttp.send();
      }
      
    </script>
  </body>
</html>
