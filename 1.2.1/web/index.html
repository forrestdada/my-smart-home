$def with (temp, humi)
<html>
  <head>
    <meta http-equiv="refresh" content="2" />
    <title>Home Automation Monitoring Board</title>
    <style>
      .title {
        text-align: center;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .box {
        width: 200px;
        height: 200px;
        margin: 20px;
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Home Automation Monitoring Board</h1>
    <div class="container">
      <div class="box">
        $temp
        <br />
        <br />
        <span>Temperature</span>
      </div>
      <div class="box">
        $humi
        <br />
        <br />
        <span>Humidity</span>
      </div>
      <div class="box">
        Data
        <br />
        <br />
        <span>Title</span>
      </div>
      <div class="box">
        <img src="http://0.0.0.0:8080/pic" alt="PIC FROM CAMERA" width="160" height="120">
        <span>Image</span>
      </div>
    </div>
  </body>
</html>
